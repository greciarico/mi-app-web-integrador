<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Los head/body tags en un fragmento no son estrictamente necesarios pero a veces ayudan con la validación de IDE -->
</head>
<body>
<div th:fragment="formContent">
    <div class="modal-header">
        <h4 class="modal-title" th:text="${categoria.idCategoria == null ? 'Crear Nueva Categoría' : 'Editar Categoría'}"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarFormularioCategoria()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form id="formCategoria" th:object="${categoria}" th:action="${categoria.idCategoria == null ? '/categorias/guardar' : '/categorias/guardar'}" method="post">
        <div class="modal-body">
            <input type="hidden" th:field="*{idCategoria}" id="idCategoria"/>

            <div class="form-group">
                <label for="nombreCategoria">Nombre Categoría</label>
                <input type="text" class="form-control" id="nombreCategoria" th:field="*{nombreCategoria}" placeholder="Nombre de la categoría">
                <span class="text-danger" id="nombreCategoriaError"></span>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" th:field="*{estado}">
                    <option value="1">Activo</option> <!-- Valor Byte 1 -->
                    <option value="0">Inactivo</option> <!-- Valor Byte 0 -->
                </select>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cerrarFormularioCategoria()">Cerrar</button>
            <button type="submit" class="btn btn-primary" style="background-color:#183D00 !important; border-color:#183D00 !important;">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
