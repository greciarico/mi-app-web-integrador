<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avira | Login Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* --- Reseteo Básico y Estilos Globales --- */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Poppins', sans-serif;
        color: #4A4A4A;
        /* El color de fondo ya no es necesario aquí si el contenedor ocupa todo */
    }

    /* --- Contenedor Principal del Login (AHORA A PANTALLA COMPLETA) --- */
    .login-container {
        display: flex;
        width: 100%;
        min-height: 100vh; /* Ocupa toda la altura de la vista */
        background-color: #ffffff;
    }

    /* --- Panel Izquierdo (Ilustración y Logo) --- */
    .left-panel {
        flex: 3;
        background-color: #183D00;
        padding: 40px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .logo {
        position: absolute;
        top: 40px;
        left: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        font-weight: 700;
        font-size: 1.2rem;
        color: #333;
    }

    .illustration {
        width: 90%;
        max-width: 400px;
    }

    /* --- Panel Derecho (Formulario) --- */
    .right-panel {
        flex: 2;
        padding: 40px 8%; /* Usar porcentaje para mejor adaptabilidad */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .right-panel-content {
        width: 100%;
        max-width: 400px; /* Limita el ancho del formulario para que no se estire demasiado en pantallas grandes */
        margin: 0 auto;
    }

    .right-panel h2 {
        font-weight: 600;
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 35px;
    }

    /* --- Estilos del Formulario --- */
    .input-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-control {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid #E0E0E0;
        /* AJUSTE: Redondeo más sutil */
        border-radius: 12px;
        background-color: #F7F7F7;
        font-size: 0.95rem;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: #E57498;
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(229, 116, 152, 0.2);
    }

    .password-toggle-icon {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color: #AAA;
        cursor: pointer;
    }

    /* --- Opciones (Recordarme y Olvidé Contraseña) --- */
    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        font-size: 0.9rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .forgot-password a {
        color: #E57498;
        text-decoration: none;
        font-weight: 500;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    /* --- Toggle Switch Personalizado para "Remember me" --- */
    .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #E57498;
    }

    input:checked + .slider:before {
        transform: translateX(18px);
    }

    /* --- Botón de Sign In --- */
    .btn-signin {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 50px; /* El botón se mantiene totalmente redondeado */
        background-color: #333;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 30px;
    }

    .btn-signin:hover {
        background-color: #555;
    }

    /* --- Enlace para Registrarse --- */
    .signup-link {
        text-align: center;
        font-size: 0.9rem;
    }

    .signup-link a {
        color: #E57498;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Mensaje de error de Thymeleaf */
    .text-danger {
        color: #dc3545;
        font-size: 14px;
        text-align: center;
        margin-bottom: 15px;
        background-color: rgba(220, 53, 69, 0.1);
        padding: 10px;
        border-radius: 5px;
    }

    .logo-svg {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 120px; /* Ajusta el ancho de tu logo según necesites */
        height: auto; /* Mantiene la proporción */
        color: white;
    }

    .illustration {
        display: block; /* Evita espacios extra debajo de la imagen */
        max-width: 100%; /* Asegura que no sea más ancha que su contenedor */
        height: auto; /* Mantiene la proporción */
        /* Para el efecto de sobrepasar: */
        position: absolute; /* Permite un posicionamiento preciso */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centra la imagen en el panel */
        width: auto; /* Ajusta el ancho según necesites para el efecto */
        height: auto; /* Ajusta la altura según necesites para el efecto */
    }


    /* --- Responsividad para móviles --- */
    @media (max-width: 768px) {
        .left-panel {
            display: none; /* Ocultamos el panel de la ilustración en pantallas pequeñas */
        }
        .right-panel {
            flex-basis: 100%; /* El panel del formulario ocupa todo el ancho */
            padding: 40px 25px;
        }


    }

  </style>
</head>

  <div class="right-panel">
    <div class="right-panel-content">
      <h2>¡Bienvenido de vuelta!</h2>

      <div th:if="${param.error}">
        <p class="text-danger">Usuario o contraseña incorrectos.</p>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="input-group">
          <input type="text" id="username" name="dni" class="form-control" placeholder="Usuario" required autofocus>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
          <i class="fas fa-eye-slash password-toggle-icon"></i>
        </div>

        <button type="submit" class="btn-signin">Ingresar</button>

      </form>
    </div>
  </div>
</div>

<script>
  // Script para alternar la visibilidad de la contraseña
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.querySelector('.password-toggle-icon');

  toggleIcon.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
  });
</script>

</body>
</html>
