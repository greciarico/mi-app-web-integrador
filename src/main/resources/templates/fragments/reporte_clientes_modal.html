<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reporteModalContent">
    <div class="modal-header">
        <h4 class="modal-title">Generar Reporte de Clientes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarReporteClientesModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form id="formReporteClientes">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroTipoClienteReporte">Tipo de Cliente:</label>
                        <select id="filtroTipoClienteReporte" name="idTipoCliente" class="form-control">
                            <option value="">Todos los Tipos</option>
                            <option th:each="tipo : ${tiposCliente}"
                                    th:value="${tipo.idRolCliente}"
                                    th:text="${tipo.rolCliente}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroNombreDocClientes">Nombre, Apellidos, DNI o RUC:</label>
                        <input type="text" id="filtroNombreDocClientes" name="nombreCompletoODoc" class="form-control" placeholder="Buscar por nombre, apellidos, DNI, RUC, razón social o nombre comercial"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroDireccionCliente">Dirección:</label>
                        <input type="text" id="filtroDireccionCliente" name="direccion" class="form-control" placeholder="Buscar por dirección"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroTelefonoCliente">Teléfono:</label>
                        <input type="text" id="filtroTelefonoCliente" name="telefono" class="form-control" placeholder="Buscar por teléfono"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroEstadoClienteReporte">Estado:</label>
                        <select id="filtroEstadoClienteReporte" name="estado" class="form-control">
                            <option value="">Todos (Activos e Inactivos)</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option> </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fecha de Registro:</label>
                        <div class="input-group">
                            <input type="date" id="fechaRegistroClienteStart" name="fechaRegistroStart" class="form-control" onchange="setClienteReportDateMaxAttributes()">
                            <input type="date" id="fechaRegistroClienteEnd" name="fechaRegistroEnd" class="form-control" onchange="setClienteReportDateMinAttributes()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-info text-center mt-3" role="alert">
                <i class="fas fa-info-circle"></i> Deje todas las opciones de filtro sin marcar para generar un reporte de todos los clientes.
            </div>
        </form>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" onclick="limpiarFiltrosReporteClientes()">Limpiar Filtros</button>
        <button type="button" class="btn btn-primary" id="btnGenerarPdfCliente" style="background-color:#183D00 !important; border-color:#183D00 !important;" onclick="ejecutarGenerarReporteClientes()">
            <i class="fas fa-file-pdf"></i> Generar PDF
        </button>
    </div>
</div>
</body>
</html>
