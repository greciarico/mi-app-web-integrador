<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reporteModalContent">
    <div class="modal-header">
        <h4 class="modal-title">Generar Reporte de Productos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarReporteProductosModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form id="formReporteProductos">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroNombreProducto">Nombre:</label>
                        <input type="text" id="filtroNombreProducto" name="nombre" class="form-control" placeholder="Nombre del producto"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroDescripcionProducto">Presentación:</label>
                        <input type="text" id="filtroDescripcionProducto" name="descripcion" class="form-control" placeholder="Descripción del producto"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="filtroIdCategoriaProducto">Categoría:</label>
                        <select id="filtroIdCategoriaProducto" name="idCategoria" class="form-control">
                            <option value="">Todas las Categorías</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombreCategoria}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Estado:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input estado-checkbox-producto" type="checkbox" id="estadoActivoProducto" name="estados" value="1">
                            <label class="form-check-label" for="estadoActivoProducto">Activo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input estado-checkbox-producto" type="checkbox" id="estadoInactivoProducto" name="estados" value="0">
                            <label class="form-check-label" for="estadoInactivoProducto">Inactivo</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Precio 1:</label>
                        <div class="input-group">
                            <input type="number" step="0.01" id="precio1Min" name="precio1Min" class="form-control" placeholder="Min">
                            <input type="number" step="0.01" id="precio1Max" name="precio1Max" class="form-control" placeholder="Max">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Precio 2:</label>
                        <div class="input-group">
                            <input type="number" step="0.01" id="precio2Min" name="precio2Min" class="form-control" placeholder="Min">
                            <input type="number" step="0.01" id="precio2Max" name="precio2Max" class="form-control" placeholder="Max">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Stock:</label>
                        <div class="input-group">
                            <input type="number" id="stockMin" name="stockMin" class="form-control" placeholder="Min">
                            <input type="number" id="stockMax" name="stockMax" class="form-control" placeholder="Max">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fecha de Registro:</label>
                        <div class="input-group">
                            <input type="date" id="fechaRegistroStart" name="fechaRegistroStart" class="form-control" onchange="setReportDateMaxAttributes()">
                            <input type="date" id="fechaRegistroEnd" name="fechaRegistroEnd" class="form-control" onchange="setReportDateMinAttributes()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-info text-center mt-3" role="alert">
                <i class="fas fa-info-circle"></i> Deje todas las opciones de filtro sin marcar para generar un reporte de todos los productos.
            </div>
        </form>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" onclick="limpiarFiltrosReporteProductos()">Limpiar Filtros</button>
        <button type="button" class="btn btn-primary" id="btnGenerarPdfProducto" style="background-color:#183D00 !important; border-color:#183D00 !important;" onclick="ejecutarGenerarReporteProductos()">
            <i class="fas fa-file-pdf"></i> Generar PDF
        </button>
    </div>
</div>
</body>
</html>
