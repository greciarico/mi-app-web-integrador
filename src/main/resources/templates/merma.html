<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Merma</title>
    <!-- Incluye CSS AdminLTE y dependencias -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/dist/css/adminlte.min.css"/>
    <!-- NUEVO: Incluye Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Más estilos -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/dist/js/adminlte.min.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<section th:fragment="contenido" class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Registros de Merma</h3>
                        <div class="card-tools">
                            <a href="javascript:void(0)" onclick="abrirFormularioMerma('/merma/nuevo')"
                               class="btn btn-success" style="background-color:#183D00 !important; border-color:#183D00 !important;">
                                <i class="fas fa-plus"></i> Registrar Nueva Merma
                            </a>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- BUSCADOR SIMPLIFICADO DE MERMA -->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <input type="search" id="searchTermMerma" class="form-control" placeholder="Buscar por producto, descripción..."
                                           onkeyup="aplicarFiltrosMerma()"/>
                                    <div class="input-group-append">
                                        <button class="btn btn-default" type="button" onclick="aplicarFiltrosMerma()">
                                            <i class="fas fa-search"></i> Buscar
                                        </button>
                                        <button class="btn btn-secondary ml-2" type="button" onclick="abrirReporteMermasModal()">
                                            <i class="fas fa-file-alt"></i> Generar Reporte
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- FIN BUSCADOR SIMPLIFICADO DE MERMA -->

                        <!-- Tabla de Merma -->
                        <div id="tablaMermaContainer">
                            <table id="mermaTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Fecha Registro</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody id="mermaTableBody">
                                <!-- Contenido de la tabla se generará con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

    <!-- Modal para el Formulario de Merma -->
    <div class="modal fade" id="mermaModal" tabindex="-1" role="dialog" aria-labelledby="mermaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div id="modalFormContentMerma">
                    <!-- El fragmento merma_form_modal.html se insertará aquí -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reporteMermasModal" tabindex="-1" role="dialog" aria-labelledby="reporteMermasModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div id="modalReporteContentMerma">
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        // Variable global para almacenar todos los registros de Merma
        allMermas = /*[[${mermas}]]*/ [];

        // Función para renderizar la tabla con una lista de Merma
        function renderizarTablaMerma(mermasToDisplay) {
            const tableBody = $('#mermaTableBody');
            tableBody.empty();

            if (mermasToDisplay.length === 0) {
                tableBody.append('<tr><td colspan="6" class="text-center">No se encontraron registros de Merma.</td></tr>');
                return;
            }

            mermasToDisplay.forEach(merma => {
                const fechaRegistroFormatted = merma.fechaRegistro ? new Date(merma.fechaRegistro).toLocaleDateString('es-ES') : 'N/A';
                const productName = merma.producto ? merma.producto.nombre : 'Producto Desconocido'; // Asegurarse de acceder al nombre del producto

                const row = `
                    <tr>
                        <td>${merma.idMerma}</td>
                        <td>${productName}</td>
                        <td>${merma.cantidad}</td>
                        <td>${fechaRegistroFormatted}</td>
                        <td>${merma.descripcion || 'N/A'}</td>
                        <td>
                            <a href="javascript:void(0)" onclick="abrirFormularioMerma('/merma/editar/${merma.idMerma}')"
                               class="btn btn-info btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0)" onclick="confirmarEliminarMerma(${merma.idMerma})"
                               class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                `;
                tableBody.append(row);
            });
        }

        /**
       * Limpia mensajes de error y clases inválidas
       * SOLO dentro del contenedor que le pases.
       *
       * @param {string|HTMLElement} container – selector o elemento DOM
       */
      function clearErrors(container) {
        const $c = (container instanceof HTMLElement)
          ? $(container)
          : $(container);
        $c.find('.text-danger').text('');
        $c.find('.is-invalid').removeClass('is-invalid');
      }

        // Función para mostrar un mensaje de error específico (genérica)
        function displayError(elementId, message) {
            $('#' + elementId).text(message);
            $('#' + elementId).prevAll('.form-control').first().addClass('is-invalid');
        }

        // ===========================================
        // FUNCIONES DE VALIDACIÓN ESPECÍFICAS (PARA MERMA)
        // ===========================================

        function validateCantidadMerma(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            const numValue = parseInt(value, 10);

            if (value === "") {
                displayError(errorElementId, "La cantidad es obligatoria.");
                return false;
            } else if (isNaN(numValue) || numValue <= 0 || !/^\d+$/.test(value)) {
                displayError(errorElementId, "La cantidad debe ser un número entero positivo.");
                return false;
            }
            input.removeClass('is-invalid');
            return true;
        }

        function validateProductoMerma(selectElementId, errorElementId) {
            const select = $('#' + selectElementId);
            const value = select.val();
            if (value === "" || value === null) {
                displayError(errorElementId, "Debe seleccionar un producto.");
                return false;
            }
            select.removeClass('is-invalid');
            return true;
        }

        // Función principal de validación del formulario de Merma
        async function validarFormularioMerma() {
            clearErrors('#formMerma');
            let isValid = true;

            if (!validateProductoMerma('idProducto', 'productoError')) isValid = false;
            if (!validateCantidadMerma('cantidad', 'cantidadError')) isValid = false;
            // La descripción es opcional, no necesita validación de obligatoriedad

            return isValid;
        }

        // ===========================================
        // MANEJADORES DE EVENTOS DEL MODAL Y FORMULARIO DE MERMA
        // ===========================================

        function abrirFormularioMerma(url) {
          console.log("Intentando abrir formulario de Merma desde URL:", url);
          $('#modalFormContentMerma').load(url, function(response, status, xhr) {
            if (status === "error") {
              console.error("Error al cargar el formulario de Merma:", xhr.status, xhr.statusText, response);
              Swal.fire({
                icon: 'error',
                title: 'Error al cargar formulario',
                text: 'Hubo un problema al cargar el formulario de Merma. Por favor, inténtalo de nuevo.',
                footer: `Detalles: ${xhr.status} ${xhr.statusText}`
              });
              return;
            }

            console.log("Formulario de Merma cargado exitosamente.");

            // 1) Limpia errores previos SOLO de este form
            clearErrors('#formMerma');

            // 2) Inicializa Select2 en #idProducto dentro del modal
            //    Usamos un pequeño timeout para garantizar que el DOM ya esté renderizado
            setTimeout(() => {
              $('#idProducto').select2({
                placeholder: "-- Seleccione o Busque un Producto --",
                allowClear: true,
                width: '100%',
                dropdownParent: $('#mermaModal')
              });
              console.log("Select2 inicializado en #idProducto.");
            }, 100);

            // 3) Captura el submit y valida antes de enviar
            $('#formMerma')
              .off('submit')
              .on('submit', async function(e) {
                e.preventDefault();
                const formIsValid = await validarFormularioMerma();
                if (formIsValid) {
                  guardarMermaAjax();  // tu función AJAX de guardado
                } else {
                  console.log("Formulario de Merma inválido. No se envía.");
                  mostrarNotificacion("error", "Por favor, corrige los errores en el formulario de Merma.");
                }
              });

            // 4) Mostrar modal
            $('#mermaModal').modal('show');
            console.log("Modal de Merma intentando mostrarse.");
          });
        }

        function cerrarFormularioMerma() {
            $('#mermaModal').modal('hide');
            // NUEVO: Destruir la instancia de Select2 antes de limpiar el contenido del modal
            const selectProducto = $('#idProducto');
            if (selectProducto.data('select2')) {
                selectProducto.select2('destroy');
                console.log("Select2 destruido en #idProducto.");
            }

            setTimeout(function() {
                $('#modalFormContentMerma').empty();
                $('.modal-backdrop').remove();
                $('body').removeClass('modal-open');
            }, 300);
            clearErrors('#formMerma');
            console.log("Modal de Merma cerrado.");
        }

        // Esta función ahora construye los datos manualmente para AJAX y envía como JSON
        function guardarMermaAjax() {
            // Recoger los datos del formulario
            const idMerma = $('#idMerma').val();
            const fechaRegistro = $('#fechaRegistro').val(); // Se enviará si existe, de lo contrario será nulo
            const cantidad = parseInt($('#cantidad').val(), 10);
            const descripcion = $('#descripcion').val();
            // Para Select2, el valor seleccionado se obtiene del select original
            const idProducto = parseInt($('#idProducto').val(), 10);

            // Construir el objeto de datos para enviar
            const dataToSend = {
                idMerma: idMerma === '' ? null : parseInt(idMerma, 10),
                fechaRegistro: fechaRegistro, // Spring Boot y Jackson lo manejarán
                cantidad: cantidad,
                descripcion: descripcion,
                producto: { idProducto: idProducto } // Solo necesitamos el ID del producto
            };

            const url = '/merma/guardar';

            $.ajax({
                type: "POST",
                url: url,
                contentType: 'application/json',
                data: JSON.stringify(dataToSend),
                success: function(response) {
                    if (response.status === "success") {
                        mostrarNotificacion("success", response.message);
                        cerrarFormularioMerma();
                        recargarListaMermaCompleta();
                    } else {
                        mostrarNotificacion("error", "Error: " + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    let errorMessage = "Error al procesar la solicitud.";
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage += ": " + xhr.responseJSON.message;
                    } else if (xhr.responseText) {
                        errorMessage += ": " + xhr.responseText.substring(0, Math.min(xhr.responseText.length, 100)) + "...";
                    }
                    mostrarNotificacion("error", errorMessage);
                    console.error("Error AJAX al guardar Merma:", error, xhr.responseText, xhr);
                }
            });
        }


        function confirmarEliminarMerma(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡Esto repondrá el stock del producto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("Eliminando Merma con ID:", id);
                    $.ajax({
                        type: "GET", // La eliminación es un GET aquí
                        url: '/merma/eliminar/' + id,
                        success: function(response) {
                            if (response.status === "success") {
                                mostrarNotificacion("success", response.message);
                                recargarListaMermaCompleta();
                            } else {
                                mostrarNotificacion("error", "Error: " + response.message);
                            }
                        },
                        error: function(xhr, status, error) {
                            let errorMessage = "Error al eliminar la Merma.";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage += ": " + xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                errorMessage += ": " + xhr.responseText.substring(0, Math.min(xhr.responseText.length, 100)) + "...";
                            }
                            mostrarNotificacion("error", errorMessage);
                            console.error("Error AJAX al eliminar Merma:", error, xhr.responseText);
                        }
                    });
                }
            });
        }

        // ===========================================
        // FUNCIONES DE FILTRADO Y REPORTE DE MERMA (CLIENT-SIDE)
        // ===========================================

        // Esta función debe ser global para que layout.html pueda llamarla
        function recargarListaMermaCompleta() {
            $.ajax({
                type: "GET",
                url: '/merma/all',
                dataType: "json",
                success: function(response) {
                    allMermas = response;
                    aplicarFiltrosMerma(); // Aplicar el filtro actual después de cargar todos los datos
                },
                error: function(xhr, status, error) {
                    console.error("Error al recargar la lista completa de Merma:", error);
                    mostrarNotificacion("error", "Error al recargar la lista de Merma. Verifica el endpoint /merma/all en tu backend.");
                }
            });
        }

        function aplicarFiltrosMerma() {
            const searchTerm = $('#searchTermMerma').val().toLowerCase().trim();
            let filteredMermas = allMermas;

            if (searchTerm) {
                filteredMermas = allMermas.filter(merma => {
                    const productName = merma.producto ? merma.producto.nombre.toLowerCase() : '';
                    const description = merma.descripcion ? merma.descripcion.toLowerCase() : '';
                    return (
                        productName.includes(searchTerm) ||
                        description.includes(searchTerm)
                    );
                });
            }
            renderizarTablaMerma(filteredMermas);
        }

        // ============== NUEVAS FUNCIONES PARA EL REPORTE DE MERMAS ==============

        // Abre el modal de filtros del reporte de mermas
        function abrirReporteMermasModal() {
            console.log("Abriendo modal de reporte de mermas...");
            $('#modalReporteContentMerma').load('/merma/reporte/modal', function(response, status, xhr) {
                if (status === "error") {
                    console.error("Error al cargar el formulario de reporte de mermas:", xhr.status, xhr.statusText, response);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error al cargar reporte',
                        text: 'Hubo un problema al cargar el formulario de reporte. Por favor, inténtalo de nuevo.',
                        footer: `Detalles: ${xhr.status} ${xhr.statusText}`
                    });
                } else {
                    console.log("Formulario de reporte de mermas cargado exitosamente.");
                    // Inicializar Select2 para el filtro de producto en el modal de reporte
                    setTimeout(() => {
                        $('#filtroIdProductoMerma').select2({
                            placeholder: "-- Seleccione o Busque un Producto --",
                            allowClear: true,
                            width: '100%',
                            dropdownParent: $('#reporteMermasModal')
                        });
                        console.log("Select2 inicializado en #filtroIdProductoMerma.");
                    }, 100);

                    // Establecer las fechas máximas/mínimas para los campos de fecha
                    setMermaReportDateMaxAttributes(); // Para fecha de inicio
                    setMermaReportDateMinAttributes(); // Para fecha de fin

                    $('#reporteMermasModal').modal('show');
                }
            });
        }

        // Cierra el modal de reporte de mermas
        function cerrarReporteMermasModal() {
            $('#reporteMermasModal').modal('hide');
            // Destruir la instancia de Select2 antes de limpiar el contenido del modal
            const selectProductoReporte = $('#filtroIdProductoMerma');
            if (selectProductoReporte.data('select2')) {
                selectProductoReporte.select2('destroy');
                console.log("Select2 destruido en #filtroIdProductoMerma.");
            }
            setTimeout(() => {
                $('#modalReporteContentMerma').empty();
            }, 300);
        }

        // Limpia los filtros del modal de reporte de mermas
        function limpiarFiltrosReporteMermas() {
            $('#formReporteMermas')[0].reset();
            // Para Select2, necesitas establecer el valor a vacío y triggerear el cambio
            $('#filtroIdProductoMerma').val('').trigger('change');
            setMermaReportDateMaxAttributes(); // Restablecer límites de fecha
            setMermaReportDateMinAttributes();
        }

        // Función para ajustar el atributo 'max' de la fecha de inicio del reporte
        function setMermaReportDateMaxAttributes() {
            const today = new Date().toISOString().split('T')[0];
            $('#fechaRegistroMermaStart').attr('max', today);

            const fechaFin = $('#fechaRegistroMermaEnd').val();
            if (fechaFin && $('#fechaRegistroMermaStart').val() && new Date(fechaFin) < new Date($('#fechaRegistroMermaStart').val())) {
                $('#fechaRegistroMermaEnd').val($('#fechaRegistroMermaStart').val());
            }
            $('#fechaRegistroMermaEnd').attr('min', $('#fechaRegistroMermaStart').val());
        }

        // Función para ajustar el atributo 'min' de la fecha de fin del reporte
        function setMermaReportDateMinAttributes() {
            const today = new Date().toISOString().split('T')[0];
            $('#fechaRegistroMermaEnd').attr('max', today);

            const fechaInicio = $('#fechaRegistroMermaStart').val();
            if (fechaInicio && $('#fechaRegistroMermaEnd').val() && new Date(fechaInicio) > new Date($('#fechaRegistroMermaEnd').val())) {
                $('#fechaRegistroMermaStart').val($('#fechaRegistroMermaEnd').val());
            }
            $('#fechaRegistroMermaStart').attr('max', $('#fechaRegistroMermaEnd').val() || today);
        }

        // Ejecuta la generación del reporte PDF de mermas
        function ejecutarGenerarReporteMermas() {
            Swal.fire({
                title: 'Generando Reporte...',
                text: 'Por favor, espera mientras se genera el PDF.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const form = $('#formReporteMermas');
            const formData = form.serialize();

            const url = '/merma/reporte/pdf?' + formData;

            setTimeout(() => {
                const newWindow = window.open(url, '_blank');
                if (newWindow) {
                    Swal.close();
                    mostrarNotificacion("success", "El reporte PDF se está generando y debería descargarse pronto.");
                    cerrarReporteMermasModal();
                } else {
                    Swal.close();
                    mostrarNotificacion("error", "Error: Tu navegador bloqueó la descarga del PDF. Por favor, permite los pop-ups para este sitio.");
                }
            }, 300);
        }

        // Función para mostrar notificaciones usando AdminLTE Toasts
        function mostrarNotificacion(type, message) {
            $(document).Toasts('create', {
                class: type === 'success' ? 'bg-success' : (type === 'info' ? 'bg-info' : 'bg-danger'),
                title: type === 'success' ? 'Éxito' : (type === 'info' ? 'Información' : 'Error'),
                body: message,
                autohide: true,
                delay: 3000
            });
        }

        // Ejecutar al cargar la página por primera vez
        $(document).ready(function() {
            recargarListaMermaCompleta();
        });

        /*]]>*/
    </script>
    <!-- NUEVO: Incluye Select2 JS (después de jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</section>
</body>
</html>
