<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reporteModalContent">
    <div class="modal-header">
        <h4 class="modal-title">Generar Reporte de Categorías</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarReporteCategoriasModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form id="formReporteCategorias">
            <div class="form-group">
                <label for="filtroNombreCategoria">Buscar por Nombre de Categoría:</label>
                <input type="text" id="filtroNombreCategoria" name="nombreCategoria" class="form-control" placeholder="Ej. Aceite, Jarabe"/>
            </div>

            <div class="form-group">
                <label>Por Estado:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input estado-checkbox-categoria" type="checkbox" id="estadoActivoCategoria" name="estados" value="1">
                    <label class="form-check-label" for="estadoActivoCategoria">Activo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input estado-checkbox-categoria" type="checkbox" id="estadoInactivoCategoria" name="estados" value="0">
                    <label class="form-check-label" for="estadoInactivoCategoria">Inactivo</label>
                </div>
            </div>

            <div class="alert alert-info text-center mt-3" role="alert">
                <i class="fas fa-info-circle"></i> Deje todas las opciones de filtro sin marcar para generar un reporte de todas las categorías.
            </div>
        </form>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" onclick="limpiarFiltrosReporteCategorias()">Limpiar Filtros</button>
        <button type="button" class="btn btn-primary" id="btnGenerarPdfCategoria" style="background-color:#183D00 !important; border-color:#183D00 !important;" onclick="ejecutarGenerarReporteCategorias()">
            <i class="fas fa-file-pdf"></i> Generar PDF
        </button>
    </div>
</div>
</body>
</html>
