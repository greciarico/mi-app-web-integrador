<div th:fragment="formContent" id="ventaFormModalContent" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header"> <h4 class="modal-title" id="ventaModalLabel"
                                   th:text="${venta.idVenta != null ? 'Editar Venta: #' + venta.idVenta : 'Registrar Nueva Venta'}">
        Registrar Nueva Venta
    </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeFormModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form id="ventaForm" th:object="${venta}" th:action="@{/ventas/guardar}" method="post">
        <div class="modal-body">
            <input type="hidden" th:field="*{idVenta}" id="idVenta"/>
            <input type="hidden" th:field="*{fechaRegistro}" id="fechaRegistro"/>
            <input type="hidden" th:field="*{usuario.idUsuario}" th:value="1" id="idUsuario"/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="clienteSelect">Cliente:</label>
                        <div class="input-group">
                            <select id="clienteSelect" th:field="*{cliente.idCliente}" class="form-control" required>
                                <option value="">-- Seleccione un Cliente --</option>
                                <option th:each="cliente : ${clientes}"
                                        th:value="${cliente.idCliente}"
                                        th:text="${cliente.razonSocial != null and cliente.razonSocial.trim() != '' ? cliente.razonSocial : (cliente.nombre + ' ' + cliente.apPaterno + ' ' + cliente.apMaterno)}">
                                    Nombre Cliente
                                </option>
                            </select>

                        </div>
                        <span class="text-danger" id="clienteSelectError"></span>
                    </div>
                </div>
                <div class="col-md-6"> <div class="form-group"> <label for="tipoDocumento">Tipo Documento:</label> <select id="tipoDocumento" th:field="*{tipoDocumento}" class="form-control" required>
                    <option value="">-- Seleccione --</option>
                    <option value="Factura">Factura</option>
                    <option value="Boleta">Boleta</option>
                    <option value="Ticket">Ticket</option>
                </select>
                    <span class="text-danger" id="tipoDocumentoError"></span>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6"> <div class="form-group"> <label for="numDocumento">N° Documento:</label> <input type="text" id="numDocumento" th:field="*{numDocumento}" class="form-control" placeholder="Número de documento" required/> <span class="text-danger" id="numDocumentoError"></span>
                </div>
                </div>
                <div class="col-md-6"> <div class="form-group"> <label for="tipoPago">Tipo de Pago:</label> <select id="tipoPago" th:field="*{tipoPago}" class="form-control" required>
                    <option value="">-- Seleccione --</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Transferencia">Transferencia</option>
                </select>
                    <span class="text-danger" id="tipoPagoError"></span>
                </div>
                </div>
            </div>

            <div class="form-group"> <label for="igvSelect">IGV:</label> <select id="igvSelect" th:field="*{igvEntity.idIgv}" class="form-control" required>
                <option value="">-- Seleccione el IGV --</option>
                <option th:each="tasa : ${igvs}"
                        th:value="${tasa.idIgv}"
                        th:text="${tasa.tasa + '%'}">
                    18%
                </option>
            </select>
                <span class="text-danger" id="igvSelectError"></span>
            </div>

            <hr/>
            <h5>Detalles de la Venta</h5> <div class="table-responsive"> <table class="table table-bordered" id="detalleVentasTable"> <thead>
        <tr>
            <th>Producto</th> <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th> <th>Acciones</th>
        </tr>
        </thead>
            <tbody id="detalleVentasContainer">
            </tbody>
        </table>
        </div>
            <button type="button" onclick="addDetalleVenta()" class="btn btn-secondary btn-sm mt-3"> <i class="fas fa-plus"></i> Añadir Producto
            </button>
            <div class="row mt-4"> <div class="col-md-6 offset-md-6">
                <div class="form-group">
                    <label for="subtotalDisplay">Subtotal:</label> <input type="text" id="subtotalDisplay" class="form-control" readonly/> </div>
            </div>
                <div class="col-md-6 offset-md-6">
                    <div class="form-group">
                        <label for="igvCalculatedDisplay">Monto IGV:</label> <input type="text" id="igvCalculatedDisplay" class="form-control" readonly/> </div>
                </div>
                <div class="col-md-6 offset-md-6">
                    <div class="form-group">
                        <label for="totalGeneralDisplay">Total General:</label> <input type="text" id="totalGeneralDisplay" th:field="*{total}" class="form-control" readonly/> </div>
                </div>
            </div>

        </div>
        <div class="modal-footer justify-content-between"> <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeFormModal()">Cerrar</button> <button type="button" class="btn btn-primary" onclick="saveVenta(event)" style="background-color:#183D00 !important; border-color:#183D00 !important;">Guardar Venta</button> </div>
    </form>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Esta función se llama desde venta.html para inicializar el modal
        window.initializeModalDetails(
            /*[[${productos}]]*/ [],
            /*[[${venta}]]*/ null,
            /*[[${clientes}]]*/ [],
            /*[[${igvs}]]*/ []
        );
        /*]]>*/
    </script>
</div>
