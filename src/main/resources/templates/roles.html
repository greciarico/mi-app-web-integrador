<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Roles</title>
    <!-- Incluye CSS de AdminLTE, Bootstrap, DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"/>

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Aquí va tu navbar y sidebar de AdminLTE -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6"><h3 class="card-title">Roles</h3></div>
                <div class="col-sm-6 text-right">
                    <button class="btn btn-primary" style="background-color:#183D00 !important; border-color:#183D00 !important;" onclick="mostrarFormularioNuevoRol()">
                        <i class="fas fa-plus"></i> Nuevo Rol
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
            <!-- ↓ WRAPPER AdminLTE -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- ↓ TU CARD EXISTENTE -->
                        <div class="card">
                            <div class="card-body">
                                <table id="tablaRoles"
                                       class="table table-bordered table-striped dt-responsive nowrap"
                                       style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre Rol</th>
                                        <th>Permisos</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Se poblará vía AJAX -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- ↑ FIN DE TU CARD ↑ -->
                    </div>
                </div>
            </div>
            <!-- ↑ FIN DEL WRAPPER ↑ -->
        </section>
    </div>

    <!-- Contenedor del modal -->
    <div id="modalRol"></div>

    <!-- Footer de AdminLTE -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

<!-- Scripts de AdminLTE, jQuery, Bootstrap, DataTables -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

<!-- Nuestro JS de Roles -->
<script th:src="@{/js/roles.js}"></script>
