<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D&D Nature's | Acceso</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Estilos generales */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #EFEFEF; /* Un fondo gris claro para la página */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor principal que divide la pantalla en dos */
    .login-container {
      display: flex;
      width: 900px;
      max-width: 90%;
      min-height: 550px;
      background-color: #F7F6F2; /* Color crema del panel izquierdo */
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden; /* Esencial para que los bordes redondeados se apliquen a los hijos */
    }

    /* Panel izquierdo (Logo) */
    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel img {
      max-width: 250px; /* Ajusta el tamaño del logo si es necesario */
      width: 100%;
      height: auto;
    }

    /* Panel derecho (Formulario) */
    .right-panel {
      flex: 1;
      background-color: #FFFFFF;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .right-panel h2 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      text-align: left;
    }

    /* Contenedor para cada input y su ícono */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    /* Iconos dentro de los inputs */
    .input-group .icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    /* Estilo de los campos de texto */
    .form-control {
      width: 100%;
      padding: 15px 20px 15px 50px; /* Padding izquierdo para dar espacio al ícono */
      border: none;
      background-color: #f0f0f0;
      border-radius: 30px;
      font-size: 16px;
      box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25); /* Un suave brillo al enfocar */
    }

    /* Botón de Ingresar */
    .btn-submit {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background-color: #212529; /* Negro/Gris oscuro */
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #495057; /* Un poco más claro al pasar el mouse */
    }

    /* Mensaje de error de Thymeleaf */
    .text-danger {
      color: #dc3545; /* Rojo estándar para errores */
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

<div class="login-container">
  <div class="left-panel">
    <img src="/dist/img/Login.png" alt="Logo D&D Nature's">
  </div>

  <div class="right-panel">
    <h2>Acceso</h2>

    <div th:if="${param.error}">
      <p class="text-danger">Usuario o contraseña incorrectos.</p>
    </div>

    <form action="/login" method="post">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" name="username" class="form-control" placeholder="Usuario" required autofocus>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>

      <div>
        <button type="submit" class="btn-submit">Ingresar</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
