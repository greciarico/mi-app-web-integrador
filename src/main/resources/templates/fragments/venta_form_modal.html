<div th:fragment="formContent" id="ventaFormModalContent" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header bg-gradient-info text-white">
        <h5 class="modal-title" id="ventaModalLabel"
            th:text="${venta.idVenta != null ? 'Editar Venta: #' + venta.idVenta : 'Registrar Nueva Venta'}">
            Registrar Nueva Venta
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeFormModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form id="ventaForm" th:object="${venta}" th:action="@{/ventas/guardar}" method="post">
        <div class="modal-body">
            <input type="hidden" th:field="*{idVenta}" id="idVenta"/>
            <input type="hidden" th:field="*{fechaRegistro}" id="fechaRegistro"/>
            <input type="hidden" th:field="*{usuario.idUsuario}" th:value="1" id="idUsuario"/>
            <!-- Suponemos que el usuario ID 1 es el por defecto para la venta si no se especifica otro -->

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="clienteSelect">Cliente</label>
                    <select id="clienteSelect" th:field="*{cliente.idCliente}" class="form-control" required>
                        <option value="">-- Seleccione un Cliente --</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.idCliente}"
                                th:text="${cliente.razonSocial != null and cliente.razonSocial.trim() != '' ? cliente.razonSocial : (cliente.nombre + ' ' + cliente.apPaterno + ' ' + cliente.apMaterno)}">
                            Nombre Cliente
                        </option>
                    </select>
                    <span class="text-danger" id="clienteSelectError"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="tipoDocumento">Tipo Documento</label>
                    <select id="tipoDocumento" th:field="*{tipoDocumento}" class="form-control" required>
                        <option value="">-- Seleccione --</option>
                        <option value="Factura">Factura</option>
                        <option value="Boleta">Boleta</option>
                        <option value="Ticket">Ticket</option>
                    </select>
                    <span class="text-danger" id="tipoDocumentoError"></span>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="numDocumento">Número Documento</label>
                    <input type="text" id="numDocumento" th:field="*{numDocumento}" class="form-control" required/>
                    <span class="text-danger" id="numDocumentoError"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="tipoPago">Tipo de Pago</label>
                    <select id="tipoPago" th:field="*{tipoPago}" class="form-control" required>
                        <option value="">-- Seleccione --</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                    <span class="text-danger" id="tipoPagoError"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="igvSelect">IGV</label>
                <select id="igvSelect" th:field="*{igvEntity.idIgv}" class="form-control" required>
                    <option value="">-- Seleccione el IGV --</option>
                    <option th:each="igv : ${igvs}"
                            th:value="${igv.idIgv}"
                            th:text="${igv.igv + '%'}">
                        18%
                    </option>
                </select>
                <span class="text-danger" id="igvSelectError"></span>
            </div>

            <hr/>
            <h5>Detalles de Venta</h5>
            <table class="table table-bordered table-sm">
                <thead>
                <tr>
                    <th style="width: 35%;">Producto</th>
                    <th style="width: 15%;">Cantidad</th>
                    <th style="width: 20%;">Precio Unitario</th>
                    <th style="width: 20%;">Total Detalle</th>
                    <th style="width: 10%;">Acciones</th>
                </tr>
                </thead>
                <tbody id="detalleVentasContainer">
                <!-- Filas de detalle se añadirán/cargaran aquí con JavaScript -->
                </tbody>
            </table>
            <button type="button" onclick="addDetalleVenta()" class="btn btn-secondary btn-sm mt-2">
                <i class="fas fa-plus"></i> Añadir Producto
            </button>
            <hr/>

            <div class="row">
                <div class="form-group col-md-4">
                    <label>Subtotal</label>
                    <input type="text" id="subtotalDisplay" class="form-control bg-light" readonly/>
                </div>
                <div class="form-group col-md-4">
                    <label>Monto IGV</label>
                    <input type="text" id="igvCalculatedDisplay" class="form-control bg-light" readonly/>
                </div>
                <div class="form-group col-md-4">
                    <label>Total General</label>
                    <input type="text" id="totalGeneralDisplay" th:field="*{total}" class="form-control bg-light" readonly/>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeFormModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="saveVenta(event)">Guardar Venta</button>
        </div>
    </form>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Esta función se llama desde venta.html para inicializar el modal
        window.initializeModalDetails(
            /*[[${productos}]]*/ [],
            /*[[${venta}]]*/ null,
            /*[[${clientes}]]*/ [],
            /*[[${igvs}]]*/ []
        );
        /*]]>*/
    </script>
</div>
