<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <!-- Incluye CSS AdminLTE y dependencias -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/dist/css/adminlte.min.css"/>
    <!-- Más estilos -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/dist/js/adminlte.min.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<section th:fragment="contenido" class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Proveedores</h3>
                        <div class="card-tools">
                            <a href="javascript:void(0)" onclick="abrirFormularioProveedor('/proveedores/nuevo')"
                               class="btn btn-success" style="background-color:#183D00 !important; border-color:#183D00 !important;">
                                <i class="fas fa-plus"></i> Crear Nuevo Proveedor
                            </a>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <!-- BUSCADOR SIMPLIFICADO DE PROVEEDORES -->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <input type="search" id="searchTermProveedor" class="form-control" placeholder="Buscar por RUC, nombre comercial, razón social, estado..."
                                           onkeyup="aplicarFiltrosProveedores()"/>
                                    <div class="input-group-append">
                                        <button class="btn btn-default" type="button" onclick="aplicarFiltrosProveedores()">
                                            <i class="fas fa-search"></i> Buscar
                                        </button>
                                        <button class="btn btn-secondary ml-2" type="button" onclick="generarReporteProveedores()">
                                            <i class="fas fa-file-alt"></i> Generar Reporte
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- FIN BUSCADOR SIMPLIFICADO DE PROVEEDORES -->

                        <!-- Tabla de Proveedores -->
                        <div id="tablaProveedoresContainer">
                            <table id="proveedoresTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha Registro</th>
                                    <th>RUC</th>
                                    <th>Nombre Comercial</th>
                                    <th>Razón Social</th>
                                    <th>Teléfono</th>
                                    <th>Correo</th>
                                    <th>Dirección</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody id="proveedoresTableBody">
                                <!-- Contenido de la tabla se generará con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

    <!-- Modal para el Formulario de Proveedor -->
    <div class="modal fade" id="proveedorModal" tabindex="-1" role="dialog" aria-labelledby="proveedorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div id="modalFormContentProveedor">
                    <!-- El fragmento proveedores_form_modal.html se insertará aquí -->
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        // Variable global para almacenar todos los proveedores
        let allProveedores = /*[[${proveedores}]]*/ [];

        // Función para renderizar la tabla con una lista de proveedores
        function renderizarTablaProveedores(proveedoresToDisplay) {
            const tableBody = $('#proveedoresTableBody');
            tableBody.empty();

            if (proveedoresToDisplay.length === 0) {
                tableBody.append('<tr><td colspan="10" class="text-center">No se encontraron proveedores.</td></tr>');
                return;
            }

            proveedoresToDisplay.forEach(proveedor => {
                const estadoText = proveedor.estado === 1 ? 'Activo' : 'Inactivo';
                const estadoClass = proveedor.estado === 1 ? 'badge badge-success badge-pill' : 'badge badge-danger badge-pill';
                const fechaRegistroFormatted = proveedor.fechaRegistro ? new Date(proveedor.fechaRegistro).toLocaleDateString('es-ES') : 'N/A';

                const row = `
                    <tr>
                        <td>${proveedor.idProveedor}</td>
                        <td>${fechaRegistroFormatted}</td>
                        <td>${proveedor.ruc}</td>
                        <td>${proveedor.nombreComercial}</td>
                        <td>${proveedor.razonSocial}</td>
                        <td>${proveedor.telefono || 'N/A'}</td>
                        <td>${proveedor.correo || 'N/A'}</td>
                        <td>${proveedor.direccion}</td>
                        <td class="text-center"><span class="${estadoClass}">${estadoText}</span></td>
                        <td>
                            <a href="javascript:void(0)" onclick="abrirFormularioProveedor('/proveedores/editar/${proveedor.idProveedor}')"
                               class="btn btn-info btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="javascript:void(0)" onclick="confirmarEliminarProveedor(${proveedor.idProveedor})"
                               class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                `;
                tableBody.append(row);
            });
        }

        // Función para limpiar todos los mensajes de error (genérica)
        function clearErrors() {
            $('.text-danger').text('');
            $('.form-control').removeClass('is-invalid');
        }

        // Función para mostrar un mensaje de error específico (genérica)
        function displayError(elementId, message) {
            $('#' + elementId).text(message);
            $('#' + elementId).prevAll('.form-control').first().addClass('is-invalid');
        }

        // ===========================================
        // FUNCIONES DE VALIDACIÓN ESPECÍFICAS (PARA PROVEEDORES)
        // ===========================================

        function validateRuc(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            const regex = /^\d{11}$/; // RUC de 11 dígitos

            if (value === "") {
                displayError(errorElementId, "El RUC es obligatorio.");
                return false;
            } else if (!regex.test(value)) {
                displayError(errorElementId, "El RUC debe tener 11 dígitos numéricos.");
                return false;
            }
            input.removeClass('is-invalid');
            return true;
        }

        function validateNombreComercial(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            if (value === "") {
                displayError(errorElementId, "El Nombre Comercial es obligatorio.");
                return false;
            }
            input.removeClass('is-invalid');
            return true;
        }

        function validateRazonSocial(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            if (value === "") {
                displayError(errorElementId, "La Razón Social es obligatoria.");
                return false;
            }
            input.removeClass('is-invalid');
            return true;
        }

        function validateDireccion(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            if (value === "") {
                displayError(errorElementId, "La Dirección es obligatoria.");
                return false;
            }
            input.removeClass('is-invalid');
            return true;
        }

        function validateTelefonoProveedor(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            const regex = /^\d{9}$/; // Teléfono de 9 dígitos (opcional, pero buena práctica)

            if (value === "") { // Si es opcional y vacío, no es un error
                input.removeClass('is-invalid');
                return true;
            } else if (!regex.test(value)) {
                displayError(errorElementId, "El teléfono debe tener 9 dígitos numéricos.");
                return false;
            }
            input.removeClass('is-invalid');
            return true;
        }

        function validateCorreoProveedor(inputElementId, errorElementId) {
            const input = $('#' + inputElementId);
            const value = input.val().trim();
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (value === "") { // Si es opcional y vacío, no es un error
                input.removeClass('is-invalid');
                return true;
            } else if (!regex.test(value)) {
                displayError(errorElementId, "Formato de correo electrónico inválido.");
                return false;
                }
            input.removeClass('is-invalid');
            return true;
        }

        async function checkRucUnico(rucInputId, rucErrorId, proveedorId) {
            const ruc = $('#' + rucInputId).val();
            if (ruc.trim() === "") {
                // No verificar unicidad si el campo RUC está vacío, ya lo validará validateRuc
                return true;
            }

            let url = '/proveedores/checkRuc?ruc=' + encodeURIComponent(ruc); // ¡CAMBIO AQUÍ!
            if (proveedorId) {
                url += '&idProveedor=' + proveedorId;
            }

            try {
                const response = await $.ajax({
                    type: "GET",
                    url: url,
                    dataType: "json"
                });
                if (response.exists) {
                    displayError(rucErrorId, "Este RUC ya está registrado.");
                    return false;
                }
                return true;
            } catch (error) {
                console.error("Error al verificar RUC:", error);
                displayError(rucErrorId, "Error al verificar RUC. Intenta de nuevo.");
                return false;
            }
        }

        // Función principal de validación del formulario de Proveedor
        async function validarFormularioProveedor() {
            clearErrors();
            let isValid = true;

            // Validaciones de campos obligatorios
            if (!validateRuc('ruc', 'rucError')) isValid = false;
            if (!validateNombreComercial('nombreComercial', 'nombreComercialError')) isValid = false;
            if (!validateRazonSocial('razonSocial', 'razonSocialError')) isValid = false;
            if (!validateDireccion('direccion', 'direccionError')) isValid = false;

            // Validaciones de campos opcionales si se ingresan
            if (!validateTelefonoProveedor('telefono', 'telefonoError')) isValid = false;
            if (!validateCorreoProveedor('correo', 'correoError')) isValid = false;

            if (!isValid) return false;

            const proveedorId = $('#idProveedor').val();
            const rucUnico = await checkRucUnico('ruc', 'rucError', proveedorId ? parseInt(proveedorId) : null);
            if (!rucUnico) isValid = false;

            return isValid;
        }

        // ===========================================
        // MANEJADORES DE EVENTOS DEL MODAL Y FORMULARIO DE PROVEEDOR
        // ===========================================

        function abrirFormularioProveedor(url) {
            console.log("Intentando abrir formulario de proveedor desde URL:", url);
            $('#modalFormContentProveedor').load(url, function(response, status, xhr) {
                if (status === "error") {
                    console.error("Error al cargar el formulario de proveedor:", xhr.status, xhr.statusText, response);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error al cargar formulario',
                        text: 'Hubo un problema al cargar el formulario. Por favor, inténtalo de nuevo.',
                        footer: `Detalles: ${xhr.status} ${xhr.statusText}`
                    });
                } else {
                    console.log("Formulario de proveedor cargado exitosamente. Contenido:", response.substring(0, 200) + "...");
                    $('#formProveedor').off('submit').on('submit', async function(e) {
                        e.preventDefault();
                        const formIsValid = await validarFormularioProveedor();
                        if (formIsValid) {
                            guardarProveedorAjax($(this));
                        } else {
                            console.log("Formulario de proveedor inválido. No se envía.");
                            mostrarNotificacion("error", "Por favor, corrige los errores en el formulario.");
                        }
                    });
                    $('#proveedorModal').modal('show');
                    console.log("Modal de proveedor intentando mostrarse.");
                }
            });
        }

        function cerrarFormularioProveedor() {
            $('#proveedorModal').modal('hide');
            $('#modalFormContentProveedor').empty();
            clearErrors();
            console.log("Modal de proveedor cerrado.");
        }

        function guardarProveedorAjax(formElement) {
            let formData = formElement.serialize();
            let url = formElement.attr('action');

            $.ajax({
                type: "POST",
                url: url,
                data: formData,
                success: function(response) {
                    if (response.status === "success") {
                        mostrarNotificacion("success", response.message);
                        cerrarFormularioProveedor();
                        recargarListaProveedoresCompleta();
                    } else {
                        mostrarNotificacion("error", "Error: " + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    let errorMessage = "Error al procesar la solicitud.";
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage += ": " + xhr.responseJSON.message;
                    } else if (xhr.responseText) {
                        errorMessage += ": " + xhr.responseText.substring(0, 100) + "...";
                    }
                    mostrarNotificacion("error", errorMessage);
                    console.error("Error AJAX al guardar proveedor:", error, xhr.responseText);
                }
            });
        }

        function confirmarEliminarProveedor(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    console.log("Eliminando proveedor con ID:", id);
                    $.ajax({
                        type: "GET",
                        url: '/proveedores/eliminar/' + id, // ¡CAMBIO AQUÍ!
                        success: function(response) {
                            if (response.status === "success") {
                                mostrarNotificacion("success", response.message);
                                recargarListaProveedoresCompleta();
                            } else {
                                mostrarNotificacion("error", "Error: " + response.message);
                            }
                        },
                        error: function(xhr, status, error) {
                            let errorMessage = "Error al eliminar el proveedor.";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage += ": " + xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                errorMessage += ": " + xhr.responseText.substring(0, 100) + "...";
                            }
                            mostrarNotificacion("error", errorMessage);
                            console.error("Error AJAX al eliminar proveedor:", error, xhr.responseText);
                        }
                    });
                }
            });
        }

        // ===========================================
        // FUNCIONES DE FILTRADO Y REPORTE DE PROVEEDORES (CLIENT-SIDE)
        // ===========================================

        // Esta función debe ser global para que layout.html pueda llamarla
        function recargarListaProveedoresCompleta() {
            $.ajax({
                type: "GET",
                url: '/proveedores/all', // ¡CAMBIO AQUÍ!
                dataType: "json",
                success: function(response) {
                    allProveedores = response;
                    aplicarFiltrosProveedores(); // Aplicar el filtro actual
                },
                error: function(xhr, status, error) {
                    console.error("Error al recargar la lista completa de proveedores:", error);
                    mostrarNotificacion("error", "Error al recargar la lista de proveedores. Verifica el endpoint /proveedores/all en tu backend.");
                }
            });
        }

        function aplicarFiltrosProveedores() {
            const searchTerm = $('#searchTermProveedor').val().toLowerCase().trim();
            let filteredProveedores = allProveedores;

            if (searchTerm) {
                if (searchTerm === 'activo') {
                    filteredProveedores = allProveedores.filter(proveedor => proveedor.estado === 1);
                } else if (searchTerm === 'inactivo') {
                    filteredProveedores = allProveedores.filter(proveedor => proveedor.estado === 0);
                } else {
                    filteredProveedores = allProveedores.filter(proveedor => {
                        const estadoText = proveedor.estado === 1 ? 'activo' : 'inactivo';
                        return (
                            (proveedor.ruc && proveedor.ruc.toLowerCase().includes(searchTerm)) ||
                            (proveedor.nombreComercial && proveedor.nombreComercial.toLowerCase().includes(searchTerm)) ||
                            (proveedor.razonSocial && proveedor.razonSocial.toLowerCase().includes(searchTerm)) ||
                            (proveedor.telefono && proveedor.telefono.toLowerCase().includes(searchTerm)) ||
                            (proveedor.correo && proveedor.correo.toLowerCase().includes(searchTerm)) ||
                            (proveedor.direccion && proveedor.direccion.toLowerCase().includes(searchTerm)) ||
                            estadoText.includes(searchTerm)
                        );
                    });
                }
            }
            renderizarTablaProveedores(filteredProveedores);
        }

        function generarReporteProveedores() {
            mostrarNotificacion("info", "La funcionalidad de generar reporte de proveedores aún no está implementada.");
        }

        // Función para mostrar notificaciones usando AdminLTE Toasts
        function mostrarNotificacion(type, message) {
            $(document).Toasts('create', {
                class: type === 'success' ? 'bg-success' : (type === 'info' ? 'bg-info' : 'bg-danger'),
                title: type === 'success' ? 'Éxito' : (type === 'info' ? 'Información' : 'Error'),
                body: message,
                autohide: true,
                delay: 3000
            });
        }


        // Ejecutar al cargar la página por primera vez
        $(document).ready(function() {
            aplicarFiltrosProveedores(); // Renderizar la tabla inicialmente con todos los proveedores (y aplicar filtro si hay)
        });

        /*]]>*/
    </script>
</section>
</body>
</html>
