<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reporteModalContent">
    <div class="modal-header">
        <h4 class="modal-title">Generar Reporte de Usuarios</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarReporteModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form id="formReporteUsuarios">
            <div class="form-group">
                <label for="filtroNombreApellidoDniCorreo">Buscar por Nombre, Apellido, DNI, Correo:</label>
                <input type="text" id="filtroNombreApellidoDniCorreo" name="nombreApellidoDniCorreo" class="form-control" placeholder="Ej. Juan PÃ©rez, 12345678, correo@ejemplo.com"/>
            </div>

            <div class="form-group">
                <label>Por Tipo de Usuario:</label><br>
                <div th:each="rol : ${roles}" class="form-check form-check-inline">
                    <input class="form-check-input rol-checkbox" type="checkbox" th:id="'rol' + ${rol.idRol}" name="idRoles" th:value="${rol.idRol}">
                    <label class="form-check-label" th:for="'rol' + ${rol.idRol}" th:text="${rol.tipoRol}"></label>
                </div>
            </div>

            <div class="form-group">
                <label>Por Estado:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input estado-checkbox" type="checkbox" id="estadoActivo" name="estados" value="1">
                    <label class="form-check-label" for="estadoActivo">Activo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input estado-checkbox" type="checkbox" id="estadoInactivo" name="estados" value="0">
                    <label class="form-check-label" for="estadoInactivo">Inactivo</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" onclick="limpiarFiltrosReporte()">Limpiar Filtros</button>
        <button type="button" class="btn btn-primary" id="btnGenerarPdf" style="background-color:#183D00 !important; border-color:#183D00 !important;" onclick="ejecutarGenerarReporte()">
            <i class="fas fa-file-pdf"></i> Generar PDF
        </button>
    </div>
</div>
</body>
</html>
