<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="formContent">
    <div class="modal-header">
        <h4 class="modal-title" th:text="${igv.idIgv == null ? 'Crear Nuevo Registro de IGV' : 'Editar Registro de IGV'}"></h4>
        <button type="button" class="close" onclick="cerrarFormularioIgv()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form id="formIgv" th:action="@{/tasa/guardar}" th:object="${igv}" method="post">
        <div class="modal-body">

            <input type="hidden" th:field="*{idIgv}" />
            <input type="hidden" th:field="*{fechaRegistro}" />

            <div class="form-group">
                <label for="tasa">Valor del IGV (en decimal)</label>
                <input type="number" step="0.01" class="form-control" id="tasa" th:field="*{tasa}" placeholder="Ej: 0.18">
                <small id="tasaError" class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción (opcional)</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Breve descripción del valor de IGV">
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" th:field="*{estado}">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" onclick="cerrarFormularioIgv()">Cerrar</button>
            <button type="submit" class="btn btn-primary" style="background-color:#183D00 !important; border-color:#183D00 !important;">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
