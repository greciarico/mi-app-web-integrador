<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reporteModalContent">
  <div class="modal-header">
    <h4 class="modal-title">Generar Reporte de Proveedores</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarReporteProveedoresModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="formReporteProveedores">
      <div class="form-group">
        <label for="filtroNombreRucRazonSocialCorreo">Buscar por RUC, Nombre Comercial, Raz√≥n Social, Correo:</label>
        <input type="text" id="filtroNombreRucRazonSocialCorreo" name="nombreRucRazonSocialCorreo" class="form-control" placeholder="Ej. 20123456789, Empresa ABC, correo@ejemplo.com"/>
      </div>

      <div class="form-group">
        <label>Por Estado:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input estado-checkbox-proveedor" type="checkbox" id="estadoActivoProveedor" name="estados" value="1">
          <label class="form-check-label" for="estadoActivoProveedor">Activo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input estado-checkbox-proveedor" type="checkbox" id="estadoInactivoProveedor" name="estados" value="0">
          <label class="form-check-label" for="estadoInactivoProveedor">Inactivo</label>
        </div>
      </div>

      <div class="form-group">
        <label for="fechaRegistroDesde">Fecha de Registro Desde:</label>
        <input type="date" id="fechaRegistroDesde" name="fechaRegistroDesde" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="fechaRegistroHasta">Fecha de Registro Hasta:</label>
        <input type="date" id="fechaRegistroHasta" name="fechaRegistroHasta" class="form-control"/>
      </div>

      <div class="alert alert-info text-center mt-3" role="alert">
        <i class="fas fa-info-circle"></i> Deje todas las opciones de filtro sin marcar para generar un reporte de todos los proveedores.
      </div>
    </form>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" onclick="limpiarFiltrosReporteProveedores()">Limpiar Filtros</button>
    <button type="button" class="btn btn-primary" id="btnGenerarPdfProveedor" style="background-color:#183D00 !important; border-color:#183D00 !important;" onclick="ejecutarGenerarReporteProveedores()">
      <i class="fas fa-file-pdf"></i> Generar PDF
    </button>
  </div>
</div>
</body>
</html>
