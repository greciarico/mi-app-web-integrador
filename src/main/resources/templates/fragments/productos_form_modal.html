<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Los head/body tags en un fragmento no son estrictamente necesarios pero a veces ayudan con la validación de IDE -->
</head>
<body>
<div th:fragment="formContent">
    <div class="modal-header">
        <h4 class="modal-title" th:text="${producto.idProducto == null ? 'Crear Nuevo Producto' : 'Editar Producto'}"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarFormularioProducto()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form id="formProducto" th:object="${producto}" th:action="${producto.idProducto == null ? '/productos/guardar' : '/productos/guardar'}" method="post">
        <div class="modal-body">
            <input type="hidden" th:field="*{idProducto}" id="idProducto"/>
            <input type="hidden" th:field="*{fechaRegistro}" id="fechaRegistro"/>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del producto">
                <span class="text-danger" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="descripcion">Presentación</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripción del producto">
                <span class="text-danger" id="descripcionError"></span>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria" th:field="*{categoria.idCategoria}">
                    <option value="">Seleccione una categoría</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.idCategoria}"
                            th:text="${cat.nombreCategoria}"
                            th:selected="${producto.categoria != null and producto.categoria.idCategoria == cat.idCategoria}"></option>
                </select>
                <span class="text-danger" id="categoriaError"></span>
            </div>
            <div class="form-group">
                <label for="precio1">Precio 1</label>
                <input type="number" step="0.01" class="form-control" id="precio1" th:field="*{precio1}" placeholder="Precio 1">
                <span class="text-danger" id="precio1Error"></span>
            </div>
            <div class="form-group">
                <label for="precio2">Precio 2</label>
                <input type="number" step="0.01" class="form-control" id="precio2" th:field="*{precio2}" placeholder="Precio 2">
                <span class="text-danger" id="precio2Error"></span>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Stock disponible">
                <span class="text-danger" id="stockError"></span>
            </div>
            <!-- ELIMINADO: Campo 'codigo' -->
            <!-- Ya no se incluye el campo de código aquí -->

            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" th:field="*{estado}">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cerrarFormularioProducto()">Cerrar</button>
            <button type="submit" class="btn btn-primary" style="background-color:#183D00 !important; border-color:#183D00 !important;">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
